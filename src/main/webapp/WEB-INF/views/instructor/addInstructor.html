<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add-course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
            margin-top: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{

        }
    </style>
</head>
<body>
<div>
    <form
            action="#"
            th:action="@{/{id}/saveInstructor(id=${courseId})}"
            th:object="${instructor}"
            method="POST">

        <input type="hidden" name="id" th:field="*{id}">
        <input type="text" name="firstName" th:field="*{firstName}" placeholder="Instructor name" required>
        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
        <br><br>
        <input type="text" name="lastName" th:field="*{lastName}" placeholder="Last name" required>
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>
        <br><br>
        <input type="email" name="email" th:field="*{email}" placeholder="email" required>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
        <br><br>
        <input type="tel" name="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone number">
        <br><br>
        <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error</div>

        <input type="text" name="specialization" th:field="*{specialization}" placeholder="Specialization" required>
        <div style="color: red" th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}">Name Error</div>
        <br><br>
        <input type="submit" value="Add">

    </form>
</div>
</body>
</html>
